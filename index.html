<body>

    <div class="container">
    <h1>This is a Phychic Game </h1>

    <h2>Guess what letter I'm thinking of? </h2>

    <h2 id="wins" > Wins: </h2>

    <h2 id="losses"> Losses: </h2>

    <h2 id="guess"> Guesses Left: </h2>

    <h2 id="guessSoFar"> Your Guesses So Far: </h2>
</div>
    <script type="text/javascript">

//You're going to make a game just like the one in the video. Essentially, the app randomly picks a letter, and the user has to guess which letter the app chose. Put the following text on your page:

//Guess what letter I'm thinking of

//Wins: (# of times the user has guessed the letter correctly)

//Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)

//Guesses Left: (# of guesses left. This will update)

//Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)

//When the player wins, increase the Wins counter and start the game over again (without refreshing the page).

//When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).

/////  attempt with Alvaro! //////////
        var letters = ["l", "m", "n",];
        var wins = 0;
        var lose = 0;
        var guessesLeft = 10;
        var guessesSoFar = [];

        var computerGuess = letters [Math.floor(Math.random()*letters.length)];

        document.onkeyup = function(event) {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
                if ( guessesLeft != 0) {
                    
                    if ( userGuess == computerGuess ) {
                        wins++;
                        computerGuess = letters [Math.floor(Math.random()*letters.length)];
                    } else {
                        lose++;
                        guessesLeft--;
                        guessesSoFar.push(userGuess);
                    }

                } else {
                    alert('GAME OVER');
                    wins = 0;
                    lose = 0;
                    guessesLeft = 10;
                    guessesSoFar = [];
                }
                   
                    document.getElementById("wins").innerHTML = " Wins: " + wins;
                    document.getElementById("losses").innerHTML = " Losses: " + lose;
                    document.getElementById("guess").innerHTML = "Guesses Left: " + guessesLeft;
                    document.getElementById("guessSoFar").innerHTML = "Your Guesses So Far: " + guessesSoFar;
        }

</script>

</body>
